<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Vídeos do YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Listagem de Vídeos do YouTube</h1>
    </header>
    <div class="container">
        <div class="video">
            <img src="caminho_para_thumbnail.jpg" alt="Thumbnail do Vídeo">
            <div class="video-info">
                <h3>Título do Vídeo</h3>
                <p>Descrição do Vídeo</p>
            </div>
        </div>
        <!-- Repita a estrutura acima para mais vídeos -->
    </div>
</body>
</html>
