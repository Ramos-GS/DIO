<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="youtube-logo.png" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><img src="search-icon.png" alt="Search"></button>
        </div>
        <div class="user-profile">
            <img src="user-profile-pic.png" alt="User Profile">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Subscriptions</a></li>
        </ul>
    </nav>
    <main>
        <section class="video">
            <img src="video-thumbnail.jpg" alt="Video Thumbnail">
            <div class="video-info">
                <h2>Video Title</h2>
                <p>Channel Name</p>
                <p>Views â€¢ Date</p>
                <p>Video description goes here...</p>
            </div>
        </section>
        <!-- Repeat the video section for more videos -->
    </main>
    <aside>
        <h2>Suggested Videos</h2>
        <div class="suggested-video">
            <img src="video-thumbnail.jpg" alt="Video Thumbnail">
            <div class="video-info">
                <h3>Video Title</h3>
                <p>Channel Name</p>
            </div>
        </div>
        <!-- Repeat the suggested-video div for more suggested videos -->
    </aside>
    <footer>
        <p>&copy; 2024 YouTube Clone</p>
    </footer>
</body>
</html>
